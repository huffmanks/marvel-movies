<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A list of Marvel movies in chronological order."
    />
    <meta property="og:image" content="./img/preview-image.jpg" />
    <meta property="og:title" content="Marvel Movies" />
    <meta
      property="og:url"
      content="https://marvel-movies-chronological.netlify.app/"
    />
    <meta
      property="og:description"
      content="A list of Marvel movies in chronological order."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Marvel App</title>
    <link rel="icon" type="image/jpg" href="./img/favicon-16x16.png" />
  </head>
  <body>
    <nav>Marvel Movies <span>in chronological order</span></nav>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="video-container">
          <iframe
            id="youtube"
            width="560"
            height="315"
            src=""
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
